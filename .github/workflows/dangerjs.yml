 name: Danger JS action
 on:
   pull_request:
     branches: [ master ]
 jobs:
   build:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v2
     - uses: borales/actions-yarn@v2.0.0
       with:
         cmd: install # will run `yarn install` command
     - name: Danger
       run: npx danger-ts
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
