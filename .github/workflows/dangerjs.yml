 name: Danger JS action
 on:
   pull_request:
     branches: [ master ]
   workflow_dispatch:
 jobs:
   build:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - name: Typescript compiler
         uses: iCrawl/action-tsc@v1
       - name: Danger
         run: npx danger ci
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
